
type Product {
  id: ID!
  slug: String!
  name: String!
  description: String!
  # note: can be int but in practice site I don't want to handle that
  price: Float!
  imageUrl: String!
}

input CreateProductInput {
  name: String!
  slug: String!
  description: String!
  price: Float!
  imageUrl: String!
}

type Query {
  getProducts: [Product!]!
}

type Mutation {
  createProducts(products: [CreateProductInput!]!): [Product!]!
}
