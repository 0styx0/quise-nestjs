input CheckoutProductInput {
  id: ID!
}

input CheckoutInput {
  products: [CheckoutProductInput!]!
}

type InitiateCheckout {
  paymentMethod: String!   # e.g., "stripe"
  paymentKey: String!      # e.g., Stripe Checkout session ID or client secret
}

type Mutation {
  checkout(checkoutProducts: CheckoutInput!): InitiateCheckout!
}